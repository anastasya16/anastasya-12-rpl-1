<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Tugas Biodata</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      width: 400px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #af4c9e;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #d442c8;
    }

    #Nanas {
      margin-top: 20px;
      padding: 15px;
      background: #eafbea;
      border-left: 5px solid #df74e9;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Formulir</h1>

    <!--Form input-->
    <form id="FormTasya">
      <label>Nama Lengkap:</label>
      <input type="text" id="anas" placeholder="contoh: Anastasya Ariska Febriyani" required>

      <label>Tanggal Lahir :</label>
      <input type="date" id="telurGulung" required>

      <label>Alamat :</label>
      <input type="text" id="papeda" placeholder="contoh: Jl.Malaka 3hb" required>

      <label>Umur :</label>
      <input type="number" id="pecelLele" placeholder="Contoh: 18" required>

      <label>Email :</label>
      <input type="email" id="geprek" placeholder="contoh: anastasya@email.com" required>

      <label>NIK :</label>
      <input type="text" id="baksoPelakor" placeholder="contoh: 3178965437892457" pattern="[0-9]{16}" maxlength="16" required>

      <button type="submit">Kirim</button>
    </form>

    <div id="Nanas" style="display:none;"></div>
  </div>

  <script>
    const form = document.getElementById("FormTasya");
    const hasil = document.getElementById("Nanas");

    form.addEventListener("submit", function(dahtau) {
      dahtau.preventDefault();

      const nama = document.getElementById("anas").value;
      const tgl = document.getElementById("telurGulung").value;
      const alamat = document.getElementById("papeda").value;
      const umur = document.getElementById("pecelLele").value;
      const email = document.getElementById("geprek").value;
      const nik = document.getElementById("baksoPelakor").value;

      hasil.style.display = "block";
      hasil.innerHTML = `
        <h2>DATA PRIBADI</h2>
        <p><b>Nama Lengkap :</b> ${nama}</p>
        <p><b>Tanggal Lahir :</b> ${tgl}</p>
        <p><b>Alamat :</b> ${alamat}</p>
        <p><b>Umur :</b> ${umur} tahun</p>
        <p><b>Email :</b> ${email}</p>
        <p><b>NIK :</b> ${nik}</p>
      `;
    });
  </script>
</body>
</html>
